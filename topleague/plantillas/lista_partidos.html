<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Lista de partidos de una jornada</title

  </head>
  <body>
    <h1> Conjunto de partidos </h1>
    {% for elemento in lista %}

    {% endfor %}
  </body>
</html>
