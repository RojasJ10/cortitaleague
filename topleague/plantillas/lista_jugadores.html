<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Lista de jugadores de ejemplo</title
    <meta charset="utf-8">
  </head>
  <body>
    <h1> Conjunto de jugadores </h1>
    {% for elemento in lista %}

          <li>{{elemento.nombre}}</li>
          <li>{{elemento.posicion}}</li>
          <li>{{elemento.equipo}}</li>
    </ul>
    {% endfor %}
  </body>
</html>
